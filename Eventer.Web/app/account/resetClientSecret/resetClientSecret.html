<form name="ResetClientSecretForm" novalidate ng-submit="ResetClientSecretForm.$valid &&
        ctrl.resetClientSecret(ResetClientSecretForm, ctrl.data.selectedOption)">
    <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title" id="resetClientSecretModalLabel">Reset client secret</h4>
        </div>
        <div class="modal-body">
            <div ng-hide="ctrl.noNativeClients">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group has-feedback">
                            <label class="control-label" for="clientId">Select desired client_id</label>
                            <div>
                                <select name="ClientId" class="form-control" id="clientId"
                                        ng-options="option.name for option in ctrl.data.availableOptions track by option.id"
                                        required ng-model="ctrl.data.selectedOption"></select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row" style="padding-top: 15px;" ng-show="ctrl.resetClientSecretResponse()">
                    <div class="col-md-12" style="font-size: 2rem">
                        <span class="text-success" ng-show="ctrl.resetClientSecretSuccess">
                            {{ctrl.resetClientSecretSuccess}}
                        </span>
                        <span class="text-danger" ng-show="ctrl.resetClientSecretError">
                            {{ctrl.resetClientSecretError}}
                        </span>
                    </div>
                </div>
            </div>
            <div class="row" ng-show="ctrl.noNativeClients">
                <div class="col-md-12">
                    You don't have any available clients for secret reset
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-danger" ng-click="ctrl.close()">Close</button>
            <input ng-hide="ctrl.noNativeClients" type="submit" class="btn btn-success pull-right"
                   value="Reset client secret" />
        </div>
    </div>
</form>
